{% extends 'base.html' %} {% block content %}

<h1>Tabletime</h1>
<hr />
<form method="POST" action="{% url 'search_restaurant' %}">
  {% csrf_token %}
  <input
    type="text"
    placeholder="Search a restaurant or category"
    id="id_location"
    name="categories"
  />
  <input
    type="text"
    placeholder="Enter a location"
    id="id_location"
    name="location"
  />
  <button type="submit" id="search_btn">Search</button>
</form>
{% endblock %}
