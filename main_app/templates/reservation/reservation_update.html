{% extends 'base.html' %} {% block content %}

<h1>Update Reservation - {{reservation_id}}</h1>
<div>
  <form action="{% url 'update_reservations' reservation_id %}" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ reservation_form.as_p }}
    </table>
    <input type="submit" value="Submit!" class="btn" />
  </form>
</div>
<script>
  var dateEl = document.getElementById("id_date");
  M.Datepicker.init(dateEl, {
    format: "yyyy-mm-dd",
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
  });
</script>
{% endblock %}
